		// ## Inheritance: Child class has access to parent class properties and methods
		// - extends: establish relationship between parent and child classes
		// - super(): used to invoke parent class constructor

		class Person {
			constructor(firstName, lastName) {
				this.firstName = firstName
				this.lastName = lastName
			}

			getFullName() { 
				console.log(this.firstName + ' ' + this.lastName)
			}
		}

		class Student extends Person {
			constructor(firstName, lastName, batchNo, techStack) {
