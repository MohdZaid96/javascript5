<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Youtube API Example</title>
	<style>
		#main-container {
			text-align: center;
		}

		#search-input {
			padding: 10px;
			max-height: 40px;
		}

		#search-button {
			padding: 10px;
			background-color: #c4302b;
			color: white;
			border: none;
			margin-left: -10px;
			height: 40px;
		}
	</style>
</head>
<body>
	<div id="main-container">
		<img src="https://www.gstatic.com/youtube/img/branding/youtubelogo/svg/youtubelogo.svg" width="200">
		<br><br>
		<input type="text" placeholder="Search any video ..." id="search-input">
		<button onclick="fetchYoutubeVideos()" id="search-button">Search</button>
		<br><br>
		<div id="videos-container"></div>
	</div>
	<script src="index.js"></script>
</body>
</html>
